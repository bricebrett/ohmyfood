<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palette Du Goût</title>
    <script src="https://kit.fontawesome.com/ec3d45c763.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="icones">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header class="header__menu">
            <nav class="header__menu-nav">
                <a class="header__menu-back-link" href="../index.html">
                    <i class="header-menu__icon fa-solid fa-arrow-left"></i>
                </a>
                <img class="header__menu-logo" src="../images/logo/ohmyfood.png" alt="Logo du site">
            </nav>
        </header>
        <main>
            <section class="menu-section">
                <img class="menu__section-image" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image du restaurant" />
                <div class="menu__container">
                    <div class="menu__section-title">
                        <h1>La palette du goût</h1>
                        <label class="menu__section-favorite">
                            <input type="checkbox" class="favorite-checkbox">
                            <i class="fa-regular fa-heart icon-empty"></i>
                            <i class="fa-solid fa-heart icon-fill"></i>
                        </label>
                    </div>

                    <div class="menu__cards">
                        <!-- ENTRÉES -->
                        <div class="menu__cards-content">
                            <div class="menu__cards-title">
                                <h2>ENTRÉES</h2>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item1">
                                <label for="item1" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Fricassée d'escargots</h3>
                                        <p>Au piment d'Espelette</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>25€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item2">
                                <label for="item2" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Foie gras de canard mi-cuit</h3>
                                        <p>Et ses copeaux de truffe noire</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>35€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item3">
                                <label for="item3" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Œuf au plat</h3>
                                        <p>Assaisonné à la truffe sur lit de caviar</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>30€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                        </div>

                        <!-- PLATS -->
                        <div class="menu__cards-content">
                            <div class="menu__cards-title">
                                <h2>PLATS</h2>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item4">
                                <label for="item4" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Filet de bœuf aux herbes</h3>
                                        <p>Accompagné de sa ribambelle de légumes</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>40€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item5">
                                <label for="item5" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Parmentier de queue de bœuf</h3>
                                        <p>À la truffe noire sur sa purée de panais</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>40€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item6">
                                <label for="item6" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Filet de turbot</h3>
                                        <p>Aux agrumes</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>44€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                        </div>

                        <!-- DESSERTS -->
                        <div class="menu__cards-content">
                            <div class="menu__cards-title">
                                <h2>DESSERTS</h2>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item7">
                                <label for="item7" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Paris-Brest</h3>
                                        <p>Revisité</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>18€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item8">
                                <label for="item8" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Macaron au chocolat d'exception</h3>
                                        <p>Et glace à la vanille de Madagascar</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>22€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                            <div class="menu__item">
                                <input type="checkbox" class="menu__item-checkbox" id="item9">
                                <label for="item9" class="menu__item-label">
                                    <div class="menu__item-title">
                                        <h3>Mousse au chocolat</h3>
                                        <p>Au piment d'Espelette et à la truffe noire</p>
                                    </div>
                                    <div class="menu__item-price">
                                        <b>23€</b>
                                    </div>
                                    <div class="menu__item-check"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="menu__button-container">
                        <button class="menu__button">Commander</button>
                    </div>

                </div>
            </section>
        </main>
        <footer class="footer">
            <h2>ohmyfood</h2>
            <ul class="footer__list">
                <li class="footer__item">
                    <a class="footer__link" href="#">
                        <i class="footer__icon fa-solid fa-utensils"></i>
                        <span class="footer__text">Proposer un restaurant</span>
                    </a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">
                        <i class="footer__icon fa-solid fa-handshake-angle"></i>
                        <span class="footer__text">Devenir partenaire</span>
                    </a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">Mentions légales</a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="mailto:contact@ohmyfood.com">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
